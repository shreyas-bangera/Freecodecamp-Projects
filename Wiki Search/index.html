<!DOCTYPE HTML>

<html>

<head>
  <title>Wiki Search</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="wrapper">
               <h1><a href="#" data-toggle="tooltip" data-placement="left" title="Coded By Shreyas Bangera" style="color: white;text-decoration: none;">Wiki Search</a></h1>
               <div class="input-group">
                    <input type="text" id="search" class="form-control" autofocus="on" autocomplete="off" placeholder="Search wiki">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button">Random</button>
                    </span>
                </div><br><br>
            </div>
            </div>
            <div id="data">
                <h3 id="dataHeader"class="text-center " style="visibility: hidden;color:#4169E1;">Search Results</h3>
                <div id="result"></div>
            </div>
    </div>
</body>

</html>
