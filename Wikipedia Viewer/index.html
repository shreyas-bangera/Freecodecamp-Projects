<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wiki Seach</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="search.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container text-center main">
            <h2 style="color:black;"><a href="https://en.wikipedia.org/wiki/Special:Random" data-placement="left" data-toggle="tooltip" title="Random Wikipedia Article" style="color:black" target="_blank">Wiki Search</a></h2>
            <input type="text" class="SearchText" id="searchTerm" placeholder="Search" autofocus> 
            <button type="button" id="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Seach</button>
        
        </div>
        <br>
            <div id="contents"></div>
        
        <div class="data" id="dataValue">

        </div>
        <p id="abt" class="text-left">Coded By Shreyas Bangera</p>
    </div>
</body>
</html>
